<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementu centrēšana</title>
    <style>

        .card {
             width: 300px;
             height: 400px;
             border: 1px solid black;
             border-radius: 40px;
             overflow: hidden;
             
        }
        
        img {
            width: 100%;
        }
        .flex-container {
  display: flex;
  flex-wrap: wrap;
        }
        .flex-container > div {

  margin: 120px;
  
  
}

            

    </style>
</head>
<body>
<h1 style="text-align: center">Mājdzivnieki</h1>
<div class="flex-container">
    <div class="card"> 
        <img src="cat.jpg" alt="Kaķis">
        <H1> Kaķis</H1>
        <ul>
            <li>Murrrā</li>
            <li>Spēlējas</li>
            <li>Guļ</li>       
        </ul>
        <a href="https://lv.wikipedia.org/wiki/Kaķis">Saite uz wikipedia</a></div>
        <div class="card"> 
            <img src="dog.jpg" alt="Suns">
            <H1> Suns</H1>
            <ul>
                <li>Skrien</li>
                <li>Rej</li>
                <li>Kož</li>       
            </ul>
            <a href="https://lv.wikipedia.org/wiki/Suns">Saite uz wikipedia</a></div>
            
            <div class="card">
                <img src="rabbit.jpg" alt="Truša bilde" ></div>
                <H1>Trusis</H1>
               <ul> 
                    <li>Lec</li>
                    <li>Pūkains</li>
                    <li>Grauž</li>
              </ul>
            
            <a href="https://en.wikipedia.org/wiki/Rabbit">Saite uz wikipediju par trušiem </a></div>

            </div>
      






</div>
    
</body>
</html>
